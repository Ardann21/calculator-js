<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p>
      <div class="screen">
      <p class="js-p p-info"></p>
    </div>
        <button onclick="
          calcu('1');
        ">1</button>
  
        <button onclick="
          calcu('2');
        ">2</button>
  
        <button onclick="
          calcu('3');
        ">3</button>
  
        <button class="orange" onclick="
          calcu('+');
        ">+</button>
      </p>
  
      <p>
        <button onclick="
          calcu('4');
        ">4</button>
  
        <button onclick="
          calcu('5');
        ">5</button>
  
        <button onclick="
          calcu('6');
        ">6</button>
  
        <button class="orange" onclick="
          calcu('-');
        ">-</button>
      </p>
  
      <p>
        <button onclick="
          calcu('7');
        ">7</button>
  
        <button onclick="
          calcu('8');
        ">8</button>
  
        <button onclick="
          calcu('9');
        ">9</button>
  
        <button class="orange" onclick="
          calcu('*');
        ">*</button>
      </p>
  
      <p>
        <button onclick="
          calcu('0');
        ">0</button>
  
        <button onclick="
          calcu('.');
        ">.</button>
  
        <button onclick="
          // Note: eval() takes a string and runs it as code.
          // Avoid using eval() in real world projects since
          // it can potentially be given harmful code to run.
          // Only use eval() for learning purposes.
          calculation = eval(calculation);
          console.log(calculation);
          
          calcuVal();
        ">=</button>
  
        <button class="orange" onclick="
          calcu('/');
        ">/</button>
      </p>
  
      <p>
        <button onclick="
          calculation = '';
          console.log(calculation);
          calcuVal();
        ">Clear</button>
      </p>

      <script src="calculator.js">

     
      
      </script>
</body>
</html>
